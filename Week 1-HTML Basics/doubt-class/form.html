<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to MyForm !</h1>
    <h2>Contact us Form</h2>

    <!-- For in label says that there should be a id inside it because 
        A label corresponds to a input element and id is unique in it. -->
    <form action="">
      <label for="name">Name : </label>
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <br />
      <label for="email">E-mail : </label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
      <br />

      <label for="contact">Contact : </label>
      <input
        type="number"
        name="contact"
        id="contact"
        placeholder="Enter your number"
      />
      <br />

      <label for="Gender">Gender : </label>
      <select name="gender" id="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nottosay">Not to say</option>
      </select>
      <br />

      <label for="dob">Date of Birth : </label>
      <input type="date" name="date" id="dob" />

      <br />
      Rating
      <input type="radio" name="rating" id="rating1" value="1" />
      <label for="rating1">1</label>
      <input type="radio" name="rating" id="rating2" value="2" />
      <label for="rating2">2</label>
      <input type="radio" name="rating" id="rating3" value="3" />
      <label for="rating3">3</label>
      <input type="radio" name="rating" id="rating4" value="4" />
      <label for="rating4">4</label>
      <input type="radio" name="rating" id="rating5" value="5" />
      <label for="rating5">5</label>

      <br />
      <label for="msg">Enter your message : </label>
      <br />
      <textarea name="message" id="msg" cols="30" rows="5"></textarea>
      <br />

      <input type="submit" name="submit" id="submit" value="Submit" />
      <input type="submit" name="reset" id="reset" value="Reset" />
      <br />

      <br>
      <footer>
        <a href="https://www.youtube.com" target="_blank">
          <img
            src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc"
          alt="youtube" height="40" width="40"/>
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="https://pbs.twimg.com/profile_images/1526231349354303489/3Bg-2ZsT_400x400.jpg"
          alt="instagram" height="40" width="40"/>
        </a>
        <a href="https://web.telegram.org/k/" target="_blank">
          <img
            src="https://play-lh.googleusercontent.com/ZU9cSsyIJZo6Oy7HTHiEPwZg0m2Crep-d5ZrfajqtsH-qgUXSqKpNA2FpPDTn-7qA5Q"
          alt="telegram" height="40" width="40"/>
        </a>
      </footer>
    </form>
  </body>
</html>
