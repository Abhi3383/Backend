<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .firstDiv {
        background-color: red;
      }
      #secondDiv {
        background-color: aqua;
      }
      div {
        color: yellow;
      }
      span{background-color: aquamarine;

      }
    </style>
  </head>
  <body>
    <!-- Div and span are non-sematic tag-->
    <!-- sematic tags provides meaning-->
    <!-- Div is block element-->
    <!-- if its just a tag we can normally write it -->

    <!-- To use class we use dot( . ) -->
    <div class="firstDiv">This is First div</div>
    <!-- To use id we use dot( # ) -->
    <div id="secondDiv">This is Second div</div>

    <!-- id is unique say for someones name is Abhishek its unique.-->
    <!-- class is like combination/group/race say human then all the humans with a name will come inside class.-->

    <!-- Div is inline element-->
    <span>First span</span>
    <span>Second span</span>
  </body>
</html>
