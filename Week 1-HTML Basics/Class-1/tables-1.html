<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- to remove double lining from the table borders we use border collapse-->
    <style>
        table,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- The <caption> HTML element it specifies the caption(or title) of table -->
   <caption> Student Register </caption>

    <!-- SHORTCUT METHOD -->
    <!-- table>(tr>td*3)*3 -->

    <table>
        <tr>
            <td> Id</td>
            <td> First Name</td>
            <td> Last Name</td>
        </tr>

        <tr>
            <td> 1 </td>
            <td> Abhishek </td>
            <td> Gupta </td>
        </tr>

        <tr>
            <td> 2 </td>
            <td> Kushagra </td>
            <td> Sharma </td>
        </tr>
    </table>
</body>

</html>
