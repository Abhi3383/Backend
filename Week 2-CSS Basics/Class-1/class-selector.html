<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .green {
        color: green;
      }

      .blue {
        color: blue;
      }

      .small {
        font-size: small;
      }
      .large {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <p class="green">This is my First paragraph</p>
    <p class="green">This is my Second paragraph</p>
    <p class="blue">This is my Third paragraph</p>

    <h1 class="small">This is my First Heading</h1>
    <h2 class="small">This is my Second Heading</h2>
    <h3 class="small">This is my Third Heading</h3>
    <h4 class="large">This is my Fourth Heading</h4>
    <h5 class="large">This is my Fifth Heading</h5>
    <h6 class="large">This is my Sixth Heading</h6>
  </body>
</html>
